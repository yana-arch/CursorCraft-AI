<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursorCraft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              brand: {
                500: '#3b82f6',
                600: '#2563eb',
              }
            },
            gridTemplateColumns: {
              '32': 'repeat(32, minmax(0, 1fr))',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a pro-tool look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
      body {
        background-color: #0d1117;
        color: white;
        overflow: hidden; /* App-like feel */
      }
    </style>
